<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <h1>Gerar senha</h1>
        <div class="senha-gerada">Senha aparece aqui</div>

        Quantidade de caracteres <input value="20" class="qtd-caracteres" type="number" min="1" max="50"><br>
        Adicionar letras maiusculas:<input type="checkbox" class="chk-maiusculas" checked ><br>
        Adicionar letras minusculas:<input type="checkbox" class="chk-minusculas" checked ><br>
        Adicionar números:<input type="checkbox" class="chk-numeros" checked ><br>
       Adicionar símbolos:<input type="checkbox" class="chk-simbolos" checked ><br>
       <button class="gera-senha">Gerar senha</button>
    </section>
    <script type="module" src="/Gera_Senha/public/assets/js/bundle.js"></script>
   

</body>

</html>
